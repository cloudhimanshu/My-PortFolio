    <script>
        function goBack() {

        }

        // Typing effect script
        const textElement = document.getElementById('construction-text');
        const textToType = "Apologies, but our website is currently undergoing maintenance. Please check back again later. Thank you for your understanding.";
        let index = 0;

        function typeText() {
            textElement.textContent += textToType[index];
            index++;

            if (index < textToType.length) {
                setTimeout(typeText, 50);
            }
        }

        // Call the typing function
        typeText();
